# Data Source Configuration for CS Framework
# This file defines data source connections and settings

# Excel Data Source Settings
excel.default.path=src/test/resources/testdata
excel.date.format=yyyy-MM-dd
excel.number.format=#,##0.00
excel.boolean.true.values=Yes,Y,True,T,1
excel.boolean.false.values=No,N,False,F,0

# CSV Data Source Settings
csv.default.path=src/test/resources/testdata
csv.delimiter=,
csv.quote.character="
csv.escape.character=\\
csv.skip.header=true
csv.encoding=UTF-8

# Database Data Source Settings
# HR Management System Database
database.hrmsdb.driver=com.mysql.cj.jdbc.Driver
database.hrmsdb.url=jdbc:mysql://localhost:3306/orangehrm_test
database.hrmsdb.username=hrms_user
database.hrmsdb.password=ENC(ChF5Mh1NmfP9xYz...)
database.hrmsdb.pool.size=5
database.hrmsdb.timeout=30000

# Query Key Mappings
database.queryKey.prefix=query.
database.query.file=src/test/resources/testdata/test_data_queries.sql

# JSON Data Source Settings
json.default.path=src/test/resources/testdata
json.date.format=yyyy-MM-dd
json.pretty.print=true

# API Data Source Settings
api.base.url=https://api.orangehrm-test.com/v2
api.auth.type=Bearer
api.auth.token=ENC(YmFzZTY0ZW5jb2RlZGFwaXRva2Vu...)
api.timeout=60000
api.retry.count=3
api.retry.delay=1000

# Data Filtering Settings
filter.case.sensitive=false
filter.operator.equals==
filter.operator.not.equals=!=
filter.operator.contains=~
filter.operator.greater.than=>
filter.operator.less.than=<
filter.logical.and=;
filter.logical.or=,

# Encryption Settings
encryption.algorithm=AES
encryption.key.path=src/test/resources/config/master.key
encryption.prefix=ENC(
encryption.suffix=)

# Azure DevOps Integration Settings
