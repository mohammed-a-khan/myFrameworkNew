# CS TestForge Framework Configuration
# =====================================
# This file contains all configuration properties for the CS TestForge framework
# Properties can be overridden via system properties: -Dproperty.name=value

# Browser Configuration
# ---------------------
# Browser to use for testing (chrome, firefox, edge, safari)
browser.name=chrome

# Run browser in headless mode (true/false)
browser.headless=false

# Maximize browser window on startup (true/false)  
browser.maximize=true

# Delete browser cookies before each test (true/false)
browser.delete.cookies=true

# Browser page load timeout in seconds
browser.page.load.timeout=30

# Browser explicit wait timeout in seconds
browser.explicit.wait=10


# Selenium Configuration
# ----------------------
# Implicit wait timeout in seconds
selenium.implicit.wait=10

# Page load timeout in seconds  
selenium.pageload.timeout=30

# Script execution timeout in seconds
selenium.script.timeout=30

# Remote WebDriver URL (for grid execution)
# selenium.remote.url=http://localhost:4444/wd/hub


# Environment Configuration
# ------------------------
# Environment name (qa, sit, uat, prod)
environment.name=qa

# Auto collect environment info at suite start
environment.auto.collect.suite.start=true

# Auto collect environment info on test failure
environment.auto.collect.test.failure=true

# Cache expiration time in milliseconds
environment.cache.expiration.ms=300000

# Collect network information
environment.collect.network=true

# Collect performance metrics
environment.collect.performance=true

# Collect security information
environment.collect.security=false

# Collect sensitive information
environment.collect.sensitive=false

# Enable environment comparison
environment.comparison.enabled=true

# Properties to exclude from environment collection
environment.exclude.properties=password,token,secret,key

# Export environment info as HTML
environment.export.html=true

# Export environment info as JSON
environment.export.json=true

# Commands to include in environment collection
environment.include.commands=java -version,mvn -version

# Include environment info in reports
environment.include.in.reports=true

# Output directory for environment reports
environment.output.directory=target/environment

# Enable periodic environment collection
environment.periodic.collection.enabled=false

# Periodic collection interval in minutes
environment.periodic.collection.interval.minutes=30


# Application URLs
# ----------------
# Base URL for the application
base.url=https://opensource-demo.orangehrmlive.com
app.base.url=https://opensource-demo.orangehrmlive.com

# AKhan specific URLs (if using AKhan features)
akhan.url=https://akhan-ui-sit.myshare.net/
akhan.environment=SIT
akhan.user.default=testuser
akhan.password.default=testpass
akhan.performance.pageload=10000
akhan.performance.total=30000


# Screenshot Configuration
# ------------------------
# Take screenshot on test pass
screenshot.on.pass=false

# Take screenshot on test fail
screenshot.on.fail=true

# Take screenshot on all test results
screenshot.on.all=false

# Take screenshot on test failure (legacy property)
screenshot.on.failure=true
test.screenshot.on.failure=true

# Screenshot directory
cs.screenshot.directory=target/screenshots


# Report Configuration
# --------------------
# Report output directory
report.directory=target/test-reports

# Download directory for file downloads
download.directory=target/downloads


# BDD/Cucumber Configuration
# --------------------------
# Path to feature files
cucumber.features.path=src/test/resources/features
cs.feature.path=src/test/resources/features

# Package containing step definitions
cucumber.glue.path=com.orangehrm.stepdefs
cs.step.packages=com.orangehrm.stepdefs
cs.bdd.stepdefs.packages=com.orangehrm.stepdefs

# Cucumber plugins (reporters)
cucumber.plugin=json, html


# Execution Configuration
# -----------------------
# Execution mode (sequential, parallel)
execution.mode=parallel
executionMode=parallel

# Parallel execution configuration
parallel.mode=methods
parallel.core.threads=2
parallel.max.threads=4
parallel.keepalive.seconds=60
parallel.monitoring.enabled=true

# Thread count for parallel execution
thread.count=1

# Number of test retry attempts
retry.count=2

# Suite XML file
suite.xml.file=testng.xml


# Wait Configuration
# ------------------
# Default wait timeout in seconds
wait.timeout=10

# Custom element highlighting
custom.highlight.elements=true
custom.highlight.color=red

# Wait for animations to complete
custom.wait.animation=true


# Database Configuration
# ----------------------
# Database type (postgresql, mysql, oracle, sqlserver)
db.type=postgresql

# Database host
db.host=localhost

# Database port
db.port=5432

# Database name
db.name=testdb

# Database username
db.username=testuser

# Database password
db.password=testpass

# Connection pool size
db.connection.pool.size=5


# Query Configuration
# -------------------
# Enable query caching
queries.cache.enabled=true

# Query cache expiration in milliseconds
queries.cache.expiration.ms=300000

# Maximum query cache size
queries.cache.max.size=100

# Query files directory
queries.directory=src/main/resources/queries

# Enable query performance monitoring
queries.performance.monitoring=true


# Repository Configuration
# ------------------------
# Base path for test data repository
repository.base.path=src/test/resources/repository

# Enable auto-reload of repository files
repository.auto.reload.enabled=true

# Repository cache timeout in minutes
repository.cache.timeout.minutes=5

# Enable strict mode (fail on missing files)
repository.strict.mode.enabled=false


# Event Configuration
# -------------------
# Enable async event processing
events.async.enabled=true

# Enabled event types (comma-separated)
events.enabled.types=test_start,test_end,test_fail,screenshot

# Metrics collection interval in seconds
events.metrics.interval.seconds=30


# Timeline Configuration
# ----------------------
# Maximum events to store in timeline
timeline.max.events=1000

# Timeline output directory
timeline.output.directory=target/timeline

# Enable real-time timeline updates
timeline.real.time.enabled=true

# Timeline theme (modern, classic, dark)
timeline.theme=modern

# Enable timeline visualization
timeline.visualization.enabled=true


# Video Recording Configuration
# -----------------------------
# Enable video recording
video.recording.enabled=false

# Record video only on failure
video.record.failure.only=true

# Video output directory
video.output.directory=target/videos

# Maximum video file size in MB
video.max.size.mb=100

# Video capture interval in milliseconds
video.capture.interval.ms=1000

# Video capture area (fullscreen, browser, custom)
video.capture.area=browser


# Azure DevOps Integration
# ------------------------
# Enable Azure DevOps integration
azure.devops.enabled=false

# Azure DevOps organization
azure.devops.organization=

# Azure DevOps project
azure.devops.project=

# Azure DevOps personal access token
azure.devops.token=