# CS Framework Configuration for OrangeHRM Demo

# Application Configuration
app.base.url=https://opensource-demo.orangehrmlive.com
app.name=OrangeHRM Demo

# Browser Configuration
browser.type=chrome
browser.headless=false
browser.explicit.wait=30
browser.page.load.timeout=60
browser.maximize=true
browser.delete.cookies=true

# Chrome specific options
chrome.additional.capabilities.args.disable-gpu=true
chrome.additional.capabilities.args.no-sandbox=true
chrome.additional.capabilities.args.disable-dev-shm-usage=true
chrome.additional.capabilities.args.window-size=1920,1080

# Wait Configuration
cs.wait.timeout=30
cs.wait.polling=500

# Screenshot Configuration
cs.screenshot.on.failure=true
cs.screenshot.on.step=false
cs.screenshot.format=png
cs.screenshot.directory=target/screenshots

# Report Configuration
cs.report.enabled=true
cs.report.directory=target/cs-reports
cs.report.screenshots.embed=true

# BDD Configuration
cs.bdd.stepdefs.packages=com.orangehrm.stepdefs
cs.bdd.features.path=src/test/resources/features
cs.bdd.reports.path=target/bdd-reports
cs.bdd.screenshots.on.failure=true

# Test Data
test.user.admin.username=Admin
test.user.admin.password=admin123

# Parallel Execution
cs.parallel.enabled=true
cs.parallel.thread.count=2