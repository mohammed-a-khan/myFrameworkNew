# ================================
# Screenshot Configuration
# ================================
cs.screenshot.on.failure=true
cs.screenshot.on.pass=false
cs.screenshot.on.all=false
cs.screenshot.on.step=false
cs.screenshot.on.action=false
cs.screenshot.format=png
cs.screenshot.full.page=false
cs.screenshot.directory=target/screenshots
cs.capture.page.source=false

# ================================
# Report Configuration
# ================================
cs.report.enabled=true
cs.report.directory=cs-reports
cs.report.format=html
cs.report.timestamp.format=yyyy-MM-dd_HH-mm-ss
cs.report.include.screenshots=true
cs.report.include.logs=true
cs.report.archive.old=true
cs.report.retention.days=30
cs.report.screenshots.embed=false

# ================================
# BDD/Cucumber Configuration
# ================================
cs.bdd.features.path=features
cs.bdd.stepdefs.packages=com.orangehrm.stepdefs
cs.bdd.screenshots.on.failure=true
cs.bdd.tags.include=@regression
cs.bdd.tags.exclude=@ignore

# ================================
# Test Execution Configuration
# ================================
cs.execution.mode=parallel
cs.parallel.mode=methods
cs.parallel.core.threads=2
cs.parallel.max.threads=4
cs.parallel.keepalive.seconds=60
cs.parallel.monitoring.enabled=true
cs.test.thread.count=4
cs.test.parallel.enabled=true
cs.test.retry.count=2
cs.test.retry.delay=1000
cs.test.timeout.default=300000
cs.test.cleanup.data=true
cs.suite.xml.file=testng.xml

# ================================
# Element Configuration
# ================================
cs.element.max.retries=1
cs.element.retry.delay=500
cs.element.highlight=false
cs.element.visibility.timeout=10
cs.element.stale.retry.count=3
cs.element.highlight.color=red
cs.element.wait.animation=true
cs.element.slow.motion=false
cs.element.slow.motion.delay=100

# ================================
# Logging Configuration
# ================================
cs.log.level=INFO
cs.log.file.enabled=true
cs.log.file.path=target/logs/cs-framework.log
cs.log.console.enabled=true
cs.log.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ================================
# Data Sources Configuration
# ================================
cs.data.excel.path=testdata
cs.data.csv.path=testdata
cs.data.json.path=testdata
cs.data.sql.queries.file=config/SqlQueries.properties

# ================================
# Database Configuration
# ================================
cs.db.default.type=postgresql
cs.db.default.host=localhost
cs.db.default.port=5432
cs.db.default.name=testdb
cs.db.default.username=testuser
cs.db.default.password=testpass
cs.db.connection.pool.size=10
cs.db.connection.timeout=30000

# Query Configuration
cs.queries.cache.enabled=true
cs.queries.cache.expiration.ms=300000
cs.queries.cache.max.size=100
cs.queries.directory=src/main/resources/queries
cs.queries.performance.monitoring=true

# ================================
# Repository Configuration
# ================================
cs.repository.base.path=src/test/resources/repository
cs.repository.auto.reload.enabled=true
cs.repository.cache.timeout.minutes=5
cs.repository.strict.mode.enabled=false
cs.object.repository.file=config/object-repository.properties
cs.object.repository.reload=true

# ================================
# Event Configuration
# ================================
cs.events.async.enabled=true
cs.events.enabled.types=test_start,test_end,test_fail,screenshot
cs.events.metrics.interval.seconds=30

# ================================
# Timeline Configuration
# ================================
cs.timeline.max.events=1000
cs.timeline.output.directory=target/timeline
cs.timeline.real.time.enabled=true
cs.timeline.theme=modern
cs.timeline.visualization.enabled=true


# ================================
# API Configuration
# ================================
cs.api.base.url=https://api.example.com
cs.api.timeout=30000
cs.api.retry.count=3
cs.api.log.requests=true
cs.api.log.responses=true

