# CS TestForge Framework Configuration
# =====================================
# This file contains all configuration properties for the CS TestForge framework
# Properties can be overridden via system properties: -Dproperty.name=value

# ================================
# Application Settings
# ================================
cs.app.name=CS TestForge Framework
cs.app.version=1.0.0
cs.app.base.url=https://opensource-demo.orangehrmlive.com

# ================================
# Browser Configuration
# ================================
# Browser to use for testing (chrome, firefox, edge, safari)
browser.name=chrome
cs.browser.headless=false
cs.browser.maximize=true
cs.browser.delete.cookies=true
cs.browser.implicit.wait=10
cs.browser.explicit.wait=30
cs.browser.page.load.timeout=60
cs.browser.window.width=1920
cs.browser.window.height=1080
cs.browser.download.directory=target/downloads
cs.browser.reuse.instance=true

# Chrome Options
cs.chrome.disable.notifications=true
cs.chrome.disable.infobars=true
cs.chrome.start.maximized=true
cs.chrome.disable.gpu=false

# Firefox Options
cs.firefox.disable.notifications=true
cs.firefox.private.browsing=false

# Edge Options
cs.edge.disable.notifications=true
cs.edge.start.maximized=true

# Internet Explorer Options
cs.ie.ignore.security.domains=true
cs.ie.ignore.zoom=true
cs.ie.ignore.protected.mode=true
cs.ie.require.window.focus=false
cs.ie.enable.persistent.hovering=false
cs.ie.native.events=false
cs.ie.ensure.clean.session=true
cs.ie.enable.javascript=true
cs.ie.page.load.strategy=normal

# ================================
# Proxy Configuration
# ================================
cs.proxy.enabled=false
cs.proxy.host=
cs.proxy.port=
cs.proxy.username=
cs.proxy.password=
cs.proxy.nonProxyHosts=localhost,127.0.0.1

# ================================
# Wait & Timeout Configuration
# ================================
cs.wait.timeout=15
cs.wait.polling=500
cs.wait.implicit=10
cs.wait.pageload.timeout=30
cs.wait.script.timeout=30

# Remote WebDriver URL (for grid execution)
