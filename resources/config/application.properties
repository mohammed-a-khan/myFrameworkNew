# CS TestForge Framework Configuration
# =====================================
# This file contains all configuration properties for the CS TestForge framework
# Properties can be overridden via system properties: -Dproperty.name=value

# Application Settings
# --------------------
app.name=CS TestForge Framework
app.version=1.0.0
app.base.url=https://opensource-demo.orangehrmlive.com
base.url=https://opensource-demo.orangehrmlive.com

# Browser Configuration
# ---------------------
# Browser to use for testing (chrome, firefox, edge, safari)
browser.name=chrome
browser.default=chrome
browser.headless=false
browser.maximize=true
browser.delete.cookies=true
browser.implicit.wait=10
browser.explicit.wait=30
browser.page.load.timeout=60
browser.window.width=1920
browser.window.height=1080
browser.download.directory=target/downloads

# Browser Instance Management
# true = reuse same browser instance for all tests in a thread (faster, default)
# false = create new browser instance for each test (cleaner state, slower)
browser.reuse.instance=true

# Chrome Options
chrome.disable.notifications=true
chrome.disable.infobars=true
chrome.start.maximized=true
chrome.disable.gpu=false

# Firefox Options
firefox.disable.notifications=true
firefox.private.browsing=false

# Edge Options
edge.disable.notifications=true
edge.start.maximized=true

# Internet Explorer Options
# -------------------------
# IMPORTANT: IE requires specific Windows configuration:
# 1. Protected Mode must be same for all security zones
# 2. Enhanced Protected Mode must be disabled  
# 3. Browser zoom level must be 100%
# 4. Enable scripting of Java applets must be enabled
# NOTE: On Windows 11, IE redirects to Edge in IE mode
ie.ignore.security.domains=true
ie.ignore.zoom=true
ie.ignore.protected.mode=true
ie.require.window.focus=false
ie.enable.persistent.hovering=false
# Disable native events for Edge compatibility
ie.native.events=false
# Clean session for better reliability
ie.ensure.clean.session=true
ie.enable.javascript=true
ie.page.load.strategy=normal
# Path to IEDriverServer.exe (optional, WebDriverManager will download if not specified)
# ie.driver.path=C:/drivers/IEDriverServer.exe

# Proxy Configuration
# -------------------
# Enable proxy for WebDriverManager (for downloading drivers)
# Set to true if your company requires proxy to access internet
proxy.enabled=false

# Proxy host (required if proxy.enabled=true)
# Example: proxy.company.com or 192.168.1.100
proxy.host=

# Proxy port (required if proxy.enabled=true)
# Example: 8080, 3128, 8888
proxy.port=

# Proxy username (optional - only if your proxy requires authentication)
# Leave empty if not required
proxy.username=

# Proxy password (optional - only if your proxy requires authentication)
# Leave empty if not required
proxy.password=

# Non-proxy hosts (optional - hosts that should bypass proxy)
# Comma-separated list, e.g., localhost,127.0.0.1,*.internal.com
proxy.nonProxyHosts=localhost,127.0.0.1

# Selenium Configuration
# ----------------------
# Implicit wait timeout in seconds
selenium.implicit.wait=10

# Page load timeout in seconds  
selenium.pageload.timeout=30

# Script execution timeout in seconds
selenium.script.timeout=30

# Remote WebDriver URL (for grid execution)
# selenium.remote.url=http://localhost:4444/wd/hub

# Environment Configuration
