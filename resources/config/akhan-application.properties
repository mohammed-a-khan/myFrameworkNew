# Akhan Application Configuration
akhan.url=https://akhan-ui-sit.myshare.net/
akhan.environment=sit

# Test Users
akhan.user.default=testuser
akhan.password.default=testpass
akhan.user.admin=admin
akhan.password.admin=admin123

# Timeouts
akhan.timeout.page=30
akhan.timeout.element=10
akhan.timeout.search=20

# Performance Thresholds (in milliseconds)
akhan.performance.pageload=2000
akhan.performance.search=3000
akhan.performance.total=5000

# Screenshot Settings
akhan.screenshot.onfailure=true
akhan.screenshot.onstep=false
akhan.screenshot.format=png

# Report Settings
akhan.report.detailed=true
akhan.report.performance=true
akhan.report.screenshots=true