# =========================================
# CS TestForge Framework - Proxy Configuration Examples
# =========================================
# This file contains examples of proxy configuration for organizations that require
# proxy servers to access external resources like Azure DevOps, GitHub, etc.

# =========================================
# Example 1: Basic Proxy (No Authentication)
# =========================================
# Most corporate networks use a proxy without authentication

# Enable proxy for Azure DevOps
azure.devops.proxy.enabled=true
azure.devops.proxy.server=proxy.mycompany.com
azure.devops.proxy.port=8080

# =========================================
# Example 2: Authenticated Proxy
# =========================================
# Some organizations require username/password for proxy access

# Enable proxy with authentication
azure.devops.proxy.enabled=true
azure.devops.proxy.server=secure-proxy.mycompany.com
azure.devops.proxy.port=8080
azure.devops.proxy.username=john.doe
# Use encryption utility to encrypt password
azure.devops.proxy.password=ENC(encrypted_proxy_password_here)

# =========================================
# Example 3: Proxy with IP Address
# =========================================
# Some organizations use IP addresses instead of hostnames

azure.devops.proxy.enabled=true
azure.devops.proxy.server=192.168.100.50
azure.devops.proxy.port=3128

# =========================================
# Example 4: Different Proxies for Different Services
# =========================================
# You might need different proxy settings for different services

# Azure DevOps Proxy
azure.devops.proxy.enabled=true
azure.devops.proxy.server=ado-proxy.mycompany.com
azure.devops.proxy.port=8080

# General HTTP/HTTPS Proxy (for WebDriverManager, etc.)
proxy.enabled=true
proxy.host=general-proxy.mycompany.com
proxy.port=8080

# =========================================
# How to Find Your Proxy Settings
# =========================================
# Windows:
# 1. Open Internet Explorer or Edge
# 2. Go to Settings > Internet Options > Connections > LAN Settings
# 3. Look for "Proxy server" section
#
# Mac/Linux:
# 1. Check system network settings
# 2. Or run: env | grep -i proxy
#
# From IT Department:
# Contact your IT department for proxy details

# =========================================
# Troubleshooting Proxy Issues
# =========================================
# 1. Connection Timeout:
#    - Verify proxy server and port are correct
#    - Check if proxy server is reachable: ping proxy.mycompany.com
#
# 2. Authentication Failed:
#    - Verify username and password are correct
#    - Use encryption utility for password: encryption-tool.html
#
# 3. SSL/TLS Issues:
#    - Some proxies intercept SSL traffic
#    - May need to import corporate certificates
#
# 4. Test Connection:
#    - Run a simple test to verify Azure DevOps connectivity
#    - Check logs in target/logs/cs-framework.log

# =========================================
# Security Best Practices
# =========================================
# 1. NEVER commit plain text passwords to version control
# 2. Always use the encryption utility for sensitive values
# 3. Store encrypted values in properties file
# 4. Keep the master encryption key secure
# 5. Use environment-specific property files for different environments

# =========================================
# Environment Variables Alternative
# =========================================
# You can also set proxy via environment variables:
# HTTP_PROXY=http://proxy.mycompany.com:8080
# HTTPS_PROXY=http://proxy.mycompany.com:8080
# NO_PROXY=localhost,127.0.0.1,*.internal.company.com

# =========================================
# Notes
# =========================================
# - Proxy settings are optional and only needed if your network requires it
# - The framework will work without proxy in direct internet connections
# - Proxy is used for: Azure DevOps API calls, downloading WebDriver binaries
# - Internal test application URLs typically don't go through proxy